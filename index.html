<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ greeting }}</h1>
    <p>Is it true?</p>
    <p>{{ isItTrue ? "Yea it is!" : "Actually no."}}</p>
    <br>
    <p>Who made the course that you are watching?</p>
    <p>- {{ names[0] }}</p>

    <p>Tell me a car that you like.</p>
    <p>- {{ car.brand }} {{ car.model }}</p>

    <p>Is {{ number }} devisable by 3?</p>
    <p>- {{ isDevisableByThree(number) ? "Yes" : "No" }}</p>
  </div>  
</body>
</html>
