<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="app">
    <form @submit.prevent="formHandler">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" v-model.trim="formData.name">
      <br>
      <label for="lastName">Last Name</label><br>
      <input type="text" id="name" name="lastName" v-model.capitalize="formData.lastName">
      <br>
      <label for="age">Age</label><br>
      <input type="text" id="age" name="age" v-model.number="formData.age">
      <br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" v-model="formData.password">
      <br>
      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
